<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="https://www.youtube.com/"></form>
     <label for="">Mobile Number</label>
     <input type="tel" placeholder="Enter mobile" pattern="[0-9][10]" maxlength="10" required>
    
     <label for="">Name</label>
     <input type="text" placeholder="Enter name" pattern="[A-Z]{4,6}" minlength="4" maxlength="6" readonly>
    
     <label for="">Password</label>
     <input type="password" placeholder="Enter Password" pattern="[A-Z][a-z][0-9]{8,12}" minlength="8" maxlength="12">
    
     <select name=""id="">
         <option value="hidden">----city----</option>
         <option value="">Ahemdabad</option>
         <option value="">surat </option>
        <option value="">bhavnagr </option>
     </select>
     <label for="">Email</label>
     <input type="email" placeholder="Enter Email" pattern="[a-z A-Z 0-9 .]{1,}[@][a-z]{1,5}[.][a-z]{1,3}" required>
    

     <button type="submit"><a href="https://www.youtube.com/">submit</a></button>


</body>
</html>
